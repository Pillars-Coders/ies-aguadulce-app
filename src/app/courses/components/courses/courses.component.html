
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nombre del curso</th>
      <th>Enlaces</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.name }}</td>
      <td>
        <a [routerLink]="['/courses', course.id]">Ver curso</a>
      </td>
    </tr>
  </tbody>
</table>
